<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cpanel By Revinza</title>

    <!-- PREMIUM: Dark Pro Panel CSS (Hanya Gaya / Tampilan) -->
    <style>
        :root{
            /* Palette: dark professional */
            --bg-900: #06070a;
            --bg-800: #0b0e14;
            --panel:  rgba(14,18,24,0.72);
            --glass: rgba(255,255,255,0.03);
            --muted: #9aa4b2;
            --text: #d7e1ea;
            --accent-1: #6ea8ff;    /* blue */
            --accent-2: #7c6cff;    /* purple */
            --success: #34d399;
            --error: #ff6b6b;
            --radius: 14px;
            --card-radius: 16px;
            --shadow-1: 0 6px 22px rgba(2,6,23,0.7);
            --glass-blur: 10px;
            --transition: 250ms cubic-bezier(.2,.9,.2,1);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* Reset & base */
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            padding:24px;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:
                radial-gradient(60% 40% at 10% 10%, rgba(124,108,255,0.06), transparent 8%),
                radial-gradient(50% 30% at 90% 80%, rgba(110,168,255,0.04), transparent 10%),
                linear-gradient(180deg,var(--bg-900), var(--bg-800));
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            overflow:auto;
        }

        /* subtle ambient glow behind container */
        body::after{
            content:'';
            position:fixed;
            inset: -30% -30% auto auto;
            width:40vmax;height:40vmax;
            background: radial-gradient(circle at 30% 30%, rgba(124,108,255,0.06), transparent 20%),
                        radial-gradient(circle at 70% 70%, rgba(110,168,255,0.045), transparent 18%);
            pointer-events:none;
            z-index:0;
            filter: blur(40px);
        }
            /* Hero section */
    .hero {
      text-align: center;
      margin-top: 80px;
    }
    .hero img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
    }
    .hero h1 {
      margin: 20px 0 10px;
      font-size: 2em;
    }

        /* Main container */
        .container{
            position:relative;
            z-index:5;
            width:100%;
            max-width:760px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: var(--card-radius);
            padding:36px;
            box-shadow: var(--shadow-1);
            border: 1px solid rgba(255,255,255,0.03);
            backdrop-filter: blur(var(--glass-blur));
            transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
            transform: translateY(0);
            opacity:1;
            display:flex;
            flex-direction:column;
            align-items:stretch;
            gap:8px;
        }

        /* Heading */
        h1{
            margin:0 0 14px 0;
            font-family: 'Orbitron', Inter, sans-serif;
            font-size:2.1rem;
            font-weight:700;
            color:var(--accent-1);
            letter-spacing:0.02em;
            text-shadow: 0 6px 22px rgba(110,168,255,0.06);
            align-self:center;
        }

        /* Form layout */
        .form-row{
            display:flex;
            gap:14px;
            width:100%;
        }
        .form-row[style]{/* preserve inline style behavior */ }
        .form-group{
            margin-bottom:14px;
            position:relative;
            width:100%;
        }
        label{
            display:block;
            margin-bottom:8px;
            font-size:0.88rem;
            color:var(--muted);
            font-weight:600;
            letter-spacing:0.01em;
        }

        /* Inputs & selects */
        .input-glow-border{
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.04);
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
            color:var(--text);
            font-size:1rem;
            outline:none;
            transition: box-shadow var(--transition), border-color var(--transition), transform var(--transition);
            box-shadow: 0 2px 8px rgba(2,6,23,0.5) inset;
            -webkit-appearance:none;
        }
        .input-glow-border::placeholder{ color: rgba(167,179,193,0.28); }
        .input-glow-border:focus{
            border-color: rgba(110,168,255,0.9);
            box-shadow: 0 6px 30px rgba(110,168,255,0.06), 0 0 0 6px rgba(110,168,255,0.04);
            transform: translateY(-1px);
        }
        select.input-glow-border{ padding-right:42px; background-image: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.03) 50%); background-position: calc(100% - 18px) center; background-repeat:no-repeat; background-size:10px 10px; }

        /* Primary action */
        .cyber-button{
            width:100%;
            padding:13px 16px;
            border-radius:12px;
            border:none;
            cursor:pointer;
            font-weight:800;
            text-transform:uppercase;
            letter-spacing:0.06em;
            color: #041026;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            box-shadow: 0 10px 30px rgba(92, 110, 255, 0.15), 0 2px 6px rgba(0,0,0,0.6);
            transition: transform var(--transition), box-shadow var(--transition);
            display:flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            margin-top:6px;
        }
        /* Tombol kembali */
.back-button {
    width: 100%;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.05);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
    color: var(--text);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    cursor: pointer;
    transition: transform var(--transition), background var(--transition), box-shadow var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 14px;
    box-shadow: 0 4px 14px rgba(2,6,23,0.6);
}
.back-button:hover {
    transform: translateY(-3px);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
    box-shadow: 0 14px 36px rgba(92,110,255,0.1);
}
.back-button:active {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(2,6,23,0.6);
}
        .cyber-button:hover{
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 18px 44px rgba(92, 110, 255, 0.18);
        }
        .cyber-button:active{ transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,0.5); }
        .cyber-button:disabled{
            background: linear-gradient(90deg, rgba(80,88,100,0.25), rgba(60,66,76,0.25));
            color: rgba(200,210,220,0.6);
            cursor:not-allowed;
            transform:none;
            box-shadow:none;
        }

        /* Loader dots (inside button) */
        .loader-dots{ display:inline-flex; align-items:center; justify-content:center; margin-left:6px; width:auto; }
        .dot{ width:7px; height:7px; border-radius:50%; background:rgba(255,255,255,0.95); margin:0 3px; animation:bounce .6s infinite alternate; opacity:0.95; }
        .dot:nth-child(2){ animation-delay:.12s; } .dot:nth-child(3){ animation-delay:.24s; }
        @keyframes bounce { to { transform: translateY(-6px); } }

        /* Response box */
        #responseMessage{
            margin-top:18px;
            padding:18px;
            border-radius:12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
            border:1px solid rgba(255,255,255,0.025);
            box-shadow: 0 8px 28px rgba(2,6,23,0.6);
            min-width:100%;
            transition: all var(--transition);
        }
        #responseMessage.success{ border-left: 4px solid var(--success); }
        #responseMessage.error  { border-left: 4px solid var(--error); }

        .result-title{
            font-family: 'Orbitron', Inter, sans-serif;
            font-size:1.18rem;
            font-weight:800;
            color:var(--text);
            margin-bottom:12px;
            text-align:center;
            letter-spacing:0.02em;
        }

        .result-row{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.02);
            gap:10px;
        }
        .result-row:last-of-type{ border-bottom:none; padding-bottom:0; margin-bottom:0; }
        .result-row span:first-child{ color:var(--muted); font-weight:700; min-width:110px; padding-right:10px; }
        .result-row span:last-child{ text-align:right; font-weight:800; color:var(--text); word-break:break-all; }

        .result-row a{ color:var(--accent-1); text-decoration:none; transition: color var(--transition); }
        .result-row a:hover{ color:var(--accent-2); text-decoration:underline; }

        .result-actions{
            display:flex;
            flex-wrap:wrap;
            gap:10px;
            justify-content:center;
            margin-top:12px;
            padding-top:12px;
            border-top:1px solid rgba(255,255,255,0.02);
        }
        .result-actions button{
            flex:1 1 calc(50% - 10px);
            padding:10px 12px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.03);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
            color:var(--text);
            font-weight:700;
            cursor:pointer;
            transition: transform var(--transition), background var(--transition);
            max-width:calc(50% - 5px);
        }
        .result-actions button:hover{ transform: translateY(-3px); background: linear-gradient(180deg, rgba(255,255,255,0.028), rgba(255,255,255,0.012)); }
        .result-actions button.login-panel-button{
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: #021027;
            border: none;
            box-shadow: 0 8px 24px rgba(92,110,255,0.12);
        }
        .result-actions button.login-panel-button:hover{ box-shadow: 0 18px 44px rgba(92,110,255,0.18); transform: translateY(-4px); }

        .copy-all-button{
            width:100%;
            margin-top:10px;
            padding:12px;
            border-radius:10px;
            border:none;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color:#041026;
            font-weight:800;
            cursor:pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }
        .copy-all-button:hover{ transform:translateY(-3px); box-shadow: 0 14px 36px rgba(92,110,255,0.14); }

        .contact-message{
            font-size:0.86rem;
            color:var(--muted);
            text-align:center;
            margin-top:12px;
        }
        .contact-message a{ color:var(--accent-1); font-weight:700; text-decoration:none; }
        .contact-message a:hover{ color:var(--accent-2); text-decoration:underline; }

        /* Toasts */
        #toast-notification-container{
            position:fixed;
            top:20px;
            right:20px;
            z-index:9999;
            display:flex;
            flex-direction:column;
            gap:10px;
        }
        .toast-notification{
            display:flex;
            align-items:center;
            gap:10px;
            padding:10px 14px;
            border-radius:10px;
            background: rgba(255,255,255,0.02);
            border:1px solid rgba(255,255,255,0.025);
            color:var(--text);
            font-weight:700;
            box-shadow: 0 8px 28px rgba(2,6,23,0.6);
            animation: toastIn .28s ease both;
        }
        .toast-notification.success{ border-left:4px solid var(--success); }
        .toast-notification.error{   border-left:4px solid var(--error); }
        .toast-notification.info{    border-left:4px solid var(--accent-1); }
        .toast-notification .close-btn{ margin-left:auto; background:none; border:none; color:var(--muted); font-size:1.05rem; cursor:pointer; }
        .toast-notification .close-btn:hover{ color:var(--text); }

        @keyframes toastIn{ from { transform: translateX(12px); opacity:0 } to { transform: translateX(0); opacity:1 } }

        /* small screens */
        @media (max-width:720px){
            .form-row{ flex-direction:column; gap:12px; }
            .container{ padding:20px; border-radius:12px; }
            h1{ font-size:1.5rem; }
            .result-actions button{ max-width:100%; flex:1 1 100%; }
        }
    </style>
</head>

<!-- Main Script (TIDAK DIUBAH) -->
<script>
document.addEventListener('DOMContentLoaded', () => {

    /* ------------------------------------------------------------------
       KONFIGURASI PANEL (PUBLIC, PRIVATE, VVIP, ADMIN)
    ------------------------------------------------------------------ */
    const PUBLIC_PANEL_CONFIG = {
        domain: "",
        ptla: "ptla_",
        ptlc: "ptlc_",
        eggId: "15", nestId: "5", loc: "1"
    };

    const PRIVATE_PANEL_CONFIG = {
        domain: "",
        ptla: "ptla_",
        ptlc: "ptlc_",
        eggId: "15", nestId: "5", loc: "1"
    };

    const VVIP_PANEL_CONFIG = {
        domain: "vvippppp.sallnetwork.web.id",
        ptla: "ptla_CqoE3BbLtoTYUhxx7ZeLguZcD3rnbUTmGUxL7Vl9dBE",
        ptlc: "ptlc_IfZBI1kQfP0JukDyZ0QKRlL04ETJImCYI3Iofqfo2Pr",
        eggId: "15", nestId: "5", loc: "1"
    };

    const ADMIN_PANEL_CONFIG = {
        domain: "vvippppp.sallnetwork.web.id",
        ptla: "ptla_CqoE3BbLtoTYUhxx7ZeLguZcD3rnbUTmGUxL7Vl9dBE",   // <- Ganti dengan PTLA Admin Anda
        ptlc: "ptlc_IfZBI1kQfP0JukDyZ0QKRlL04ETJImCYI3Iofqfo2Pr",   // <- Ganti dengan PTLC Admin Anda
        eggId: "15", nestId: "5", loc: "1"
    };

    // Flags
    const IS_PUBLIC_PANEL_ENABLED  = true;
    const IS_PRIVATE_PANEL_ENABLED = true;
    const IS_VVIP_PANEL_ENABLED    = true;
    const IS_ADMIN_PANEL_ENABLED   = true;

    const WEBSITE_ACCESS_KEY = "resellerprivate";

    // NOTE: we're going to construct the full URL dynamically below.
    const BASE_URL_PTERODACTYL_API = "https://restapi.mat.web.id/api/pterodactyl/create";

    const PACKAGES = {
        "1gb":{ram:1024,disk:1024,cpu:100,name:"1 GB"},
        "2gb":{ram:2048,disk:2048,cpu:100,name:"2 GB"},
        "3gb":{ram:3072,disk:3072,cpu:100,name:"3 GB"},
        "4gb":{ram:4096,disk:4096,cpu:100,name:"4 GB"},
        "5gb":{ram:5120,disk:5120,cpu:100,name:"5 GB"},
        "6gb":{ram:6144,disk:6144,cpu:100,name:"6 GB"},
        "7gb":{ram:7168,disk:7168,cpu:100,name:"7 GB"},
        "8gb":{ram:8192,disk:8192,cpu:100,name:"8 GB"},
        "9gb":{ram:9216,disk:9216,cpu:150,name:"9 GB"},
        "10gb":{ram:10240,disk:10240,cpu:200,name:"10 GB"},
        "unlimited":{ram:0,disk:0,cpu:0,name:"Unlimited"}
    };
    /* ------------------------------------------------------------------ */

    const createPanelForm = document.getElementById('createPanelForm');
    const createButton    = document.getElementById('createButton');
    const responseDiv     = document.getElementById('responseMessage');
    const loadingSpinner  = document.getElementById('loadingSpinner');
    const panelTypeSelect = document.getElementById('panelType');
    const toastContainer  = document.getElementById('toast-notification-container');

    /* ---------- Helper Toast ---------- */
    function showToast(type, msg, dur = 3000) {
        const toast = document.createElement('div');
        toast.className = 'toast-notification ' + type;
        toast.innerHTML = `
            <span class="icon">
                ${type === 'success' ? '<i class="fas fa-check-circle"></i>' : ''}
                ${type === 'error'   ? '<i class="fas fa-times-circle"></i>' : ''}
                ${type === 'info'    ? '<i class="fas fa-info-circle"></i>'  : ''}
            </span>
            <span class="message">${escapeHtml(msg)}</span>
            <button class="close-btn" aria-label="Close notification">&times;</button>`;
        toast.querySelector('.close-btn').onclick = () => toast.remove();
        toastContainer.appendChild(toast);
        setTimeout(() => { if (toast.parentNode) toast.remove(); }, dur);
    }

    /* simple escaper for toast messages to avoid injecting HTML */
    function escapeHtml(unsafe) {
        return String(unsafe)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
    }

    /* ---------- Populate Dropdown ---------- */
    function populatePanelTypeDropdown() {
        panelTypeSelect.innerHTML = '<option value="" disabled selected>Pilih Tipe Panel</option>';
        let added = 0;
        if (IS_PUBLIC_PANEL_ENABLED)  { panelTypeSelect.appendChild(new Option('Public Panel',  'public'));  added++; }
        if (IS_PRIVATE_PANEL_ENABLED) { panelTypeSelect.appendChild(new Option('Private Panel', 'private')); added++; }
        if (IS_VVIP_PANEL_ENABLED)    { panelTypeSelect.appendChild(new Option('VVIP Panel',    'vvip'));    added++; }
        if (IS_ADMIN_PANEL_ENABLED)   { panelTypeSelect.appendChild(new Option('Owner Panel',   'admin'));   added++; }
        if (added === 0)  { panelTypeSelect.appendChild(new Option('Tidak ada panel tersedia', '', true, true)); panelTypeSelect.disabled = true; }
        else if (added === 1) panelTypeSelect.selectedIndex = 1;
    }

    /* ---------- Copy Functions ---------- */
    responseDiv.addEventListener('click', async (e) => {
        if (e.target.classList.contains('copy-button')) {
            const tgtId = e.target.dataset.copyTarget;
            const text  = document.getElementById(tgtId)?.textContent;
            if (!text) return;
            try {
                await navigator.clipboard.writeText(text);
                showToast('info', 'Disalin: ' + text.substring(0, 60) + (text.length>60 ? '...' : ''));
                const original = e.target.textContent;
                e.target.textContent = 'Copied!';
                setTimeout(() => { e.target.textContent = original; }, 1500);
            } catch (err) { showToast('error', 'Gagal menyalin!'); }
        } else if (e.target.classList.contains('copy-all-button')) {
            const text = e.target.dataset.copyValue;
            try {
                await navigator.clipboard.writeText(text);
                showToast('info', 'Semua detail berhasil disalin!');
                const original = e.target.textContent;
                e.target.textContent = 'All Copied!';
                setTimeout(() => e.target.textContent = original, 1500);
            } catch { showToast('error', 'Gagal menyalin semua!'); }
        }
    });

    /* ---------- Form Submit ---------- */
    createPanelForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        createButton.disabled = true;
        loadingSpinner.style.display = 'inline-flex';
        responseDiv.innerHTML = '';
        responseDiv.className = '';

        const accessKey = document.getElementById('accessKey').value.trim();
        const panelType = panelTypeSelect.value;
        const username  = document.getElementById('username').value.trim();
        const pkg       = document.getElementById('hostingPackage').value;

        if (accessKey !== WEBSITE_ACCESS_KEY) { showToast('error', 'Access Key Salah!'); return resetBtn(); }
        if (!panelType)                      { showToast('error', 'Silakan pilih tipe panel!'); return resetBtn(); }
        if (!username || !pkg)               { showToast('error', 'Username & paket harus diisi!'); return resetBtn(); }
        if (!document.getElementById('username').checkValidity()) { showToast('error', 'Username tidak valid'); return resetBtn(); }

        let cfg;
        if (panelType === 'public')  cfg = PUBLIC_PANEL_CONFIG;
        else if (panelType === 'private') cfg = PRIVATE_PANEL_CONFIG;
        else if (panelType === 'vvip')    cfg = VVIP_PANEL_CONFIG;
        else if (panelType === 'admin')   cfg = ADMIN_PANEL_CONFIG;
        else { showToast('error', 'Tipe panel tidak valid'); return resetBtn(); }

        const pkgInfo = PACKAGES[pkg];
        if (!pkgInfo) { showToast('error','Paket tidak valid'); return resetBtn(); }

        // Build query params. If unlimited (0 values), we still send z""eros.
        const params = new URLSearchParams({
            username: username,
            ram: String(pkgInfo.ram),
            disk: String(pkgInfo.disk),
            cpu: String(pkgInfo.cpu),
            eggid: String(cfg.eggId),
            nestid: String(cfg.nestId),
            loc: String(cfg.loc),
            domain: cfg.domain,
            ptla: cfg.ptla,
            ptlc: cfg.ptlc
        });

        const url = BASE_URL_PTERODACTYL_API + '?' + params.toString();

        try {
            const res  = await fetch(url, { method: 'GET' });
            const data = await res.json().catch(()=>({}));
            if (res.ok && data && (data.status || data.result)) {
                const r = data.result || {};
                const domainUrl = r.domain || cfg.domain;
                const fullText = `
==============================
DETAIL AKUN PANEL ANDA
==============================
Username: ${r.username || username}
Password: ${r.password || '-'}
Paket: ${pkgInfo.name}
Tipe Panel: ${panelType.toUpperCase()}
ID User: ${r.id_user || '-'}
Server ID: ${r.id_server || '-'}
Domain: ${domainUrl}
==============================`;

                responseDiv.innerHTML = `
<div class="result-title">Panel Berhasil Dibuat!</div>
<div class="result-row"><span>Username:</span> <span id="copyUsernameValue">${r.username || username}</span></div>
<div class="result-row"><span>Password:</span> <span id="copyPasswordValue">${r.password || '-'}</span></div>
<div class="result-row"><span>Paket:</span> <span>${pkgInfo.name}</span></div>
<div class="result-row"><span>Tipe Panel:</span> <span>${panelType.toUpperCase()}</span></div>
<div class="result-row"><span>ID User:</span> <span>${r.id_user || '-'}</span></div>
<div class="result-row"><span>Server ID:</span> <span>${r.id_server || '-'}</span></div>
<div class="result-row"><span>Domain:</span> <span id="copyDomainValue"><a href="${domainUrl}" target="_blank" rel="noopener noreferrer">${domainUrl}</a></span></div>
<div class="result-actions">
    <button class="copy-button" data-copy-target="copyUsernameValue">Copy Username</button>
    <button class="copy-button" data-copy-target="copyPasswordValue">Copy Password</button>
    <button class="copy-button" data-copy-target="copyDomainValue">Copy Domain</button>
    <button class="login-panel-button" onclick="window.open('${domainUrl}','_blank')">Login Panel</button>
    <button class="copy-all-button" data-copy-value="${escapeHtml(fullText.trim())}">Copy All Details</button>
</div>
<p class="contact-message">Jika tidak bisa login, silakan hubungi <a href="#">Admin</a></p>`;
                responseDiv.className = 'success';
                createPanelForm.reset();
                showToast('success', 'Panel berhasil dibuat!');
            } else {
                const msg = (data && (data.message || (data.errors && data.errors[0] && data.errors[0].detail))) || 'Terjadi kesalahan';
                responseDiv.innerHTML = `<b>Gagal membuat server!</b><br>Pesan: ${escapeHtml(msg)}`;
                responseDiv.className = 'error';
                showToast('error', 'Gagal membuat panel!');
            }
        } catch (err) {
            responseDiv.innerHTML = `<b>Terjadi kesalahan jaringan:</b><br>${escapeHtml(err.message||String(err))}`;
            responseDiv.className = 'error';
            showToast('error', 'Kesalahan koneksi API!');
        } finally { resetBtn(); }

        function resetBtn() {
            createButton.disabled = false;
            loadingSpinner.style.display = 'none';
        }
    });

    /* ---------- Init ---------- */
    populatePanelTypeDropdown();
});
</script>

</body>
</html>
