<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Portofolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #111827, #0d1117);
      color: #fff;
      overflow-x: hidden;
    }

    /* Tombol menu sidebar */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 20px;
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
      z-index: 1001;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }
    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 230px;
      height: 100vh;
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(10px);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
      padding: 20px;
    }
    .sidebar.active { transform: translateX(0); }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }
    .user-info i { font-size: 28px; color: #38bdf8; }
    .sidebar h3 a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
      transition: color 0.3s ease;
    }
    .sidebar h3 a:hover,
    .sidebar h3 a.active {
      color: #38bdf8;
    }
   .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 220px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.12);
    }
    .card i {
      font-size: 45px;
      color: #38bdf8;
      margin-bottom: 15px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .card:hover i {
      transform: scale(1.1) rotate(10deg);
      color: #f472b6;
    }
    .card p {
      font-size: 16px;
      margin: 0;
      color: #e5e7eb;
    }
    
.skill-card i {
      font-size: 40px;
      color: #38bdf8;
      margin-bottom: 15px;
    }
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .backdrop.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Main content */
    .main {
      margin-left: 0;
      padding: 100px 20px 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #38bdf8;
      text-shadow: 0 0 15px rgba(56,189,248,0.4);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 220px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .skill-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(56,189,248,0.15), transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .skill-card:hover::before {
      opacity: 1;
    }

    .skill-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .skill-card i {
      font-size: 45px;
      color: #38bdf8;
      margin-bottom: 15px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .skill-card:hover i {
      color: #f472b6;
      transform: scale(1.2);
    }

    .skill-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }
    .skill-card p {
      font-size: 14px;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      opacity: 0.7;
      font-size: 14px;
    }

    /* Animasi muncul */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .skill-card {
      animation: fadeInUp 0.8s ease forwards;
    }
  </style>
</head>
<body>
  <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>

  <!-- Sidebar -->

    <h3><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></h3>

    <h3><a href="skills.html" class="active"><i class="fa-solid fa-code"></i> Skills</a></h3>
    <h3><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></h3>
  </div>

<div class="skill-card">

      <div class="skill-card">

  </div>

  <footer>Â© By ReVinzza.</footer>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');

    menuBtn.onclick = () => {
      sidebar.classList.toggle('active');
      backdrop.classList.toggle('active');
    };
    backdrop.onclick = () => {
      sidebar.classList.remove('active');
      backdrop.classList.remove('active');
    };
  </script>
</body>
</html>
